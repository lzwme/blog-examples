	烤鸭 汉堡 炸鸡 寿司 蟹黄包 粽子 煎饼果子 生煎 炒年糕 盖浇饭 砂锅 大排档 米线 满汉全席 西餐 麻辣烫 自助餐

	茶餐厅 海底捞 咖啡 比萨 麦当劳 兰州拉面 沙县小吃 烤鱼 海鲜 铁板烧 韩国料理 粥 快餐 东南亚菜 甜点 农家菜
	川菜 粤菜 湘菜 本帮菜 竹笋烤肉 牛蛙 水煮肉片 水煮鱼片</textarea>

    <div class="copyright">
      <p>
        <a href="https://lzw.me" target="_blank">

  <script type='text/javascript' src='https://lzw.me/pages/_lib/jquery.min.js'></script>
  <script>
    $(function () {
      var run = 0;
      var timer;

      $('#currentYear').text(new Date().getFullYear());

      $("#start").click(function () {
        var list = $("#list").val().replace(/ +/g, " ").replace(/^ | $/g, "").split(" ");
        if (!run) {
          $(this).val("停止");
          timer = setInterval(function () {
            var r = Math.ceil(Math.random() * list.length),
              food = list[r - 1];
            $("#what").html(food);
            var rTop = Math.ceil(Math.random() * $(document).height()),
              rLeft = Math.ceil(Math.random() * ($(document).width() - 50)),
              rSize = Math.ceil(Math.random() * (37 - 14) + 14);
            $("<span class='temp'></span>").html(food).hide().css({
              "top": rTop,
              "left": rLeft,
              "color": "rgba(0,0,0,." + Math.random() + ")",
              "fontSize": rSize + "px"
            }).appendTo("body").fadeIn("slow", function () {
              $(this).fadeOut("slow", function () {
                $(this).remove();
              });
            });
          }, 50);
          run = 1;
        } else {
          $(this).val("不行，换一个");
          clearInterval(timer);
          run = 0;
        };
      });

      document.onkeydown = function enter(e) {
        var e = e || event;
        if (e.keyCode == 13) $("#start").trigger("click");
      };
    });

    $i = 0;
    $('#start').click(function () {
      $i++;
      if ($i >= 10) {
        $('#start').hide();
        $('#what').html('这么挑？饿着吧！');
      }
    })

    document.oncontextmenu = function (event) {
      if (window.event) {
        event = window.event;
      } try {
        var the = event.srcElement;
        if (!((the.tagName == "INPUT" && the.type.toLowerCase() == "text") || the.tagName == "TEXTAREA")) {
          return false;
        }
        return true;
      } catch (e) {
        return false;
      }
    }
  </script>
</body>

</html>
