    <title>随机密码生成器网页版 - 志文工作室</title>
    <meta name="description" content="密码生成器网页版工具。这款在线随机密码生成工具可以帮助我们解决密码过于简单的问题，强化安全密码。 " />
    <meta name="keywords" content="密码生成,随机密码" />

    <link rel="stylesheet" href="style.css?v=001">
</head>

<body>
    <div class="container">
        <h2 class="title">随机密码生成器</h2>
        <div class="result">
            <div class="result__title field-title">生成的密码</div>
            <div class="result__info right">点击复制</div>
            <div class="result__info left">已复制</div>
            <div class="result__viewbox" id="result">点击“生成密码”按钮生成</div>
            <button id="copy-btn" style="--x: 0; --y: 0"><svg viewBox="64 64 896 896" focusable="false" data-icon="copy" width="1em" height="1em" fill="currentColor"
                aria-hidden="true">
                <path
                    d="M832 64H296c-4.4 0-8 3.6-8 8v56c0 4.4 3.6 8 8 8h496v688c0 4.4 3.6 8 8 8h56c4.4 0 8-3.6 8-8V96c0-17.7-14.3-32-32-32zM704 192H192c-17.7 0-32 14.3-32 32v530.7c0 8.5 3.4 16.6 9.4 22.6l173.3 173.3c2.2 2.2 4.7 4 7.4 5.5v1.9h4.2c3.5 1.3 7.2 2 11 2H704c17.7 0 32-14.3 32-32V224c0-17.7-14.3-32-32-32zM350 856.2L263.9 770H350v86.2zM664 888H414V746c0-22.1-17.9-40-40-40H232V264h432v624z">
                </path>
            </svg></button>
        </div>
        <div class="length range__slider" data-max="32" data-min="4">
            <div class="length__title field-title" data-length='0'>长度：</div>
            <label for="slider"></label><input id="slider" max="32" min="4" type="range" value="16" />
        </div>

        <div class="settings">
            <span class="settings__title field-title">settings</span>
            <div class="setting">
                <input checked id="uppercase" type="checkbox" />
                <label for="uppercase">包含大写</label>
            </div>
            <div class="setting">
                <input checked id="lowercase" type="checkbox" />
                <label for="lowercase">包含小写</label>
            </div>
            <div class="setting">
                <input checked id="number" type="checkbox" />
                <label for="number">包括数字</label>
            </div>
            <div class="setting">
                <input id="symbol" type="checkbox" />
                <label for="symbol">包括符号</label>
            </div>
        </div>

        <button class="btn generate" id="generate">生成密码</button>
    </div>

    <footer>
        <div style="text-align:center;">注意：密码由浏览器本地生成，请注意保管，本站不以任何方式保存您生成的密码！
        </div>
        <p class="copyright ">
            <a target="_blank" href="https://lzw.me/links">
                <span class="cp">Copyright © 志文工作室 2008-<span id="currentYear"></span>, All Rights Reserved.</span>
            </a>
        </p>
    </footer>
</body>
